<html>
<head>
	<title>SMART CHOICE</title>
	<link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>

<div class="container">
	<h1 align="center">SMART CHOICE CART</h1>
	<div class="cart">
		<div class="products">
			<div class="product">
				<img src="img1.jpg">
				<div class="product-info">
					<h3 class="product-name">NIKE PEGASUS RUNNING SHOES</h3>
					<h4 class="product-price">Rs. 1,000</h4>
					<h4 class="product-offer">50%</h4>
					<p class="product-quantity">Qnt: <input type="number" value="1"></p>
					<p class="product-remove">Remove
					</p>
				</div>
			</div>
			<div class="product">
				<img src="img2.jpg">
				<div class="product-info">
					<h3 class="product-name">BOAT PREMIUM SMART WATCH</h3>
					<h4 class="product-price">Rs. 2,000</h4>
					<h4 class="product-offer">40%</h4>
					<p class="product-quantity">Qnt: <input type="number" value="1"></p>
					<p class="product-remove">	Remove</p>
				</div>
			</div>
		</div>
		<div class="cart-total">
			<p>
				<span>Total Price</span>
				<span>Rs. 3,000</span>
			</p>
			<p>
				<span>Number of Items</span>
				<span>2</span>
			</p>
			<p>
				<span>You Save</span>
				<span>Rs. 1,000</span>
			</p>
			<link href="">Proceed to Checkout</link>
		</div>
	</div>
</div>
</body>
</html>
